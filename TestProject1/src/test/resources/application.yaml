spring:
  shell:
    interactive:
      enabled: false
  datasource:
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  liquibase:
    enabled: true
    drop-first: false
    change-log: classpath:db/migration/master.xml
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
