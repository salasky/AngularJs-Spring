<html>
<head ng-app="app" ng-controller="OrganizationController">
    <title>Organizations</title>

</head>
<body>

<div class="wrapper">
    <div class="table-person">
        <h2>Organizations
            <img class="imageHeader" src="/app/img/organization.png">
            <button ng-click="vm.openModal()" class="label label-success">Add</button>
        </h2>
        <div class="table-person-after-header">
            <table class="table-person-container">
                <thead>
                <tr class="table-header-row">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Short Name</th>
                    <th>Supervisor</th>
                    <th>Contact Numbers</th>
                </tr>
                </thead>
                <tbody class="table-body">
                <tr class="table-body-row" ng-repeat="organization in rootOrganizations">
                    <td>{{ $index + 1 }}</td>
                    <td><a ng-click="vm.openModal(organization)">{{ organization.fullName }}</a></td>
                    <td>{{ organization.shortName }}</td>
                    <td>{{ organization.supervisor }}</td>
                    <td>{{ organization.contactNumbers }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="tabs-info">
    </div>
</div>
</body>
</html>
